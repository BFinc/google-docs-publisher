<!doctype html>
<html>
  <head>
    <title>Google Doc Publisher</title>
    <style type="text/css">
    body {
      background-color: #EEEEEE;
      margin: 0;
    }
    iframe {
      margin: auto;
      max-width: 794px;
      width: 100%;
      height: 100vh;
      background: white;
      border: none;
      max-height: 100%;
      display: block;
      box-shadow: 0 0 0 0.75pt #d1d1d1,0 0 3pt 0.75pt #ccc;
    }
    </style>
  </head>
  <body>
  <iframe id="googledoc">
  </iframe>
  <script type="text/javascript">
  var hash = window.location.search.replace(/^\?/, '') || '1srdnlG4BarbmjoHYIsHhUbYsTvbAP5t-sgfJKwZ9yrg';
  if (hash) {
    document.getElementById('googledoc').setAttribute('src', 'https://docs.google.com/document/d/'+hash+'/pub');
  }
  </script>
  </body>
</html>
